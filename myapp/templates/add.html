{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>경기 기록 추가</title>
    <link rel="stylesheet" href="{% static 'add.css' %}" />
  </head>
  <body>
    <header>
      <h1>🏓 경기기록 추가 🏓</h1>
    </header>
    <main>
      <div>
        <form method="post" action="{% url 'add' %}">
          {% csrf_token %}
          <label for="player_a">A선수 선택:</label>
          <select id="player_a" name="player_a_name" required>
            {% for user in users %}
            <option value="{{ user.name }}">{{ user.name }}</option>
            {% endfor %}
          </select>
          <label for="score_a">A선수 점수:</label>
          <input type="number" name="score_a" id="score_a" required />

          <label for="player_b">B선수 선택:</label>
          <select id="player_b" name="player_b_name" id="score_b" required>
            {% for user in users %}
            <option value="{{ user.name }}">{{ user.name }}</option>
            {% endfor %}
          </select>
          <label for="score_b">B선수 점수:</label>
          <input type="number" name="score_b" id="score_b" required />
          <br /><br />
          <button type="submit">게임 결과 추가</button>
        </form>
      </div>
      <div>
        <a href="{% url 'home' %}"><button class="button">홈으로</button></a>
      </div>
    </main>
  </body>
</html>
